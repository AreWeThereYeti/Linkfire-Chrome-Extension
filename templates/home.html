<div>
	<div id="actionbar">
		  <ul class="list-inline">
		    <li><a class="glyphicon glyphicon-cog" href="#/settings"></a></li>
		  </ul>
	</div>

	<div class="layout-default" ng-show="autoUrl">
		
		<h2>Here you go! </h2>
				
		<div class="onCreatedlink">
			<h2>Webage info:</h2>
			<div class="url-thumbnail"></div>
			<div class="url-data">	
				    <div>{{title}}</div>
					<div>{{url}}</div>
			</div>
			
			<div class="new-link">
			    <h2>New Link:</h2>
				<div>{{newLink}}</div>
				<button class="copy-link" ng-click="copyToClipboard(newLink)" ng-show="!autoCopy">Copy Link</button>
			</div>
		</div>
	</div>
	
	<div class="layout-custom-url" ng-show="!autoUrl">
		<div class="manual-url"  >
			<form id="url-form" >
				<label for="form-URL">URL:</label>
				<input type="text" id="form-URL" name="form-URL" placeholder="Enter URL" size="50"  required />
				<input type="submit">
			</form>
		</div>
				
		<div class="onCreatedlink">
			<h2>Webage info:</h2>
			<div class="url-thumbnail"></div>
			<div class="url-data">	
				<div>{{title}}</div>
				<div>{{url}}</div>
			</div>
			
			<div class="new-link" >
			    <h2>New Link:</h2>
				<div>{{newLink}}</div>
				<button class="copy-link" ng-click="copyToClipboard(newLink)" ng-show="!autoCopy">Copy Link</button>
			</div>
		</div>
	</div>
</div>

<div ng-cloak>
    <div ng-class="{blur : showPage ==='settings'}">
        <div class="imagecontainer">
            <div class="image-overlay">
                <div class="copied-container" ng-show="copied === true">
                    <span class="copied" >Copied to clipboard</span>
                </div>
                <img class="top" ng-src='{{imgThumb}}' alt="top_img" ng-cloak>
            </div>
        </div>

        <div class="layout-default">
            <div class="onCreatedlink">
                <div class="url-thumbnail"></div>
                <div class="url-data">
                    <span ng-class="{load : fetching}"></span>
                    <p class="title">{{title}}</p>
                    <p class="description">{{description}}</p>
                </div>
                <div class="new-link">
                    <span class="link">{{newLink}}</span>
                    <button class="copy-link" ng-click="copyToClipboard(newLink)" ng-disabled="fetching" ng-show="autoCopy === false" ng-cloak>Copy</button>
                </div>
            </div>
        </div>
        <h2 class="recent">Recent links</h2>
        <div class="list-items">
            <img class="inlineblock" ng-show="firstLinkImage" ng-class="{fadein : firstLinkImage}" ng-src="{{firstLinkImage}}" alt="list image"/>
            <div class="inlineblock list-text-container">
                <div class="list-text">
                  <span ng-class="{load : !firstLink}"></span>
                    <span class="link-title">{{firstLinkTitle}}</span>
                    <span class="link"><span>{{firstLink}}</span></span>
                </div>
                <div class="info">
                    <span class="clicks">
                        {{firstLinkClick}} clicks
                    </span>
                    <span class="shares">
                        {{firstLinkShares}} shares
                    </span>
                </div>
                <button class="copy-link" ng-click="copyToClipboard(firstLink)">Copy</button>

            </div>
        </div>
        <div class="list-items">
            <img class="inlineblock list-image" ng-show="secondLinkImage" ng-src="{{secondLinkImage}}" alt="list image"/>
            <div class="inlineblock list-text-container">
                <div class="list-text">
                    <span ng-class="{load : !secondLink}"></span>
                    <span class="link-title">{{secondLinkTitle}}</span>
                    <span class="link">{{secondLink}}</span>
                </div>
                <div class="info">
                    <span class="clicks">
                        {{secondLinkClick}} clicks
                    </span>
                    <span class="shares">
                        {{secondLinkShares}} shares
                    </span>
                </div>
                <button class="copy-link" ng-click="copyToClipboard(secondLink)">Copy</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="footer">
            <img class="userimage" ng-src='{{userImage}}' alt="userdummy" ng-cloak/>
            <span class="username">{{user}}</span>
            <span class="settings_icon">
                <a class="glyphicon glyphicon-cog" ng-click="openSettings()"></a>
            </span>
        </div>
    </div>
    <span ng-show="showPage === 'settings'">
        <div ng-include="'js/app/partial/settings.html'" ></div>
    </span>
</div>

<div>
	<div id="actionbar">
		  <ul class="list-inline">
		    <li><a class="glyphicon glyphicon-cog" href="#/settings"></a></li>
		  </ul>
	</div>
	<div class="layout-default" ng-show="autoUrl">
		<div class="onCreatedlink">
			<h1>Original link</h1>
			<div class="url-thumbnail"></div>
			<div class="url-data">	
				    <p>{{title}}</p>
					<p>{{url}}</p>
			</div>
			
			<div class="new-link">
			    <h1>Linkfired link</h1>
				<span class="newlink">{{newLink}}</span>
                <span ng-show="autoCopy && fetching == false">Copied to clipboard</span>
                <button class="copy-link" ng-click="copyToClipboard(newLink)" ng-show="!autoCopy && fetching == false">Copy Link</button>
			</div>
		</div>
	</div>
    <div class="layout-custom-url" ng-class="{hide: url, show: !url}">
        <div class="manual-url">
            <form id="url-form" form="customform" ng-submit="createLink(custom)" novalidate>
                <input type="url" id="form-URL" ng-model="custom.url" placeholder="Http://example.com"  ng-required="true" />
                <input type="text" id="form-title" ng-model="custom.title" placeholder="Page Title" ng-required="true" />
                <input type="text" id="form-description" ng-model="custom.description" placeholder="Page Description" ng-required="true" />
                <input type="submit" value="Submit" ng-disabled="customform.$invalid" class="get-link" />
            </form>
        </div>
        <div class="onCreatedlink" ng-show="linkCreated">
            <h2>Webage info:</h2>
            <div class="url-thumbnail"></div>
            <div class="url-data">
                <div>{{title}}</div>
                <div>{{url}}</div>
            </div>

            <div class="new-link" >
                <h2>New Link:</h2>
                <div>{{newLink}}</div>
                <button class="copy-link" ng-click="copyToClipboard(newLink)" ng-show="!autoCopy" >Copy Link</button>
            </div>
        </div>
    </div>
	

</div>

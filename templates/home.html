<div>
    <div class="imagecontainer">
        <div class="copied-container" ng-show="autoCopy && fetching == false">
            <span class="copied" >Copied to clipboard</span>
        </div>
        <img src="img/dummy_top.jpg" alt="top_img">
    </div>

	<div class="layout-default">
		<div class="onCreatedlink">
			<div class="url-thumbnail"></div>
			<div class="url-data">
                <p ng-class="{fetch : fetching == true}">{{title}}</p>
                <p ng-class="{fetch : fetching == true}">{{description}}</p>
			</div>
			<div class="new-link">
				<span class="link">{{newLink}}</span>
                <button class="copy-link" ng-click="copyToClipboard(newLink)" ng-disabled="fetching" ng-show="!autoCopy" ng-cloak>Copy</button>
			</div>
		</div>
	</div>
    <div class="line"></div>
    <div class="list-items">
        <img class="inlineblock" src="img/dummy_list.png" alt="list image"/>
        <div class="inlineblock list-text-container">
            <div class="list-text">
              <span class="link">{{newLink}}</span>
              <button class="copy-link" ng-click="copyToClipboard(newLink)">Copy</button>
            </div>
            <div class="info">
                <span class="clicks">
                    1250 Clicks
                </span>
                <span class="shares">
                    22 Shares
                </span>
            </div>
        </div>
    </div>
    <div class="line"></div>
    <div id="actionbar">
        <div>
            <img src="img/user_dummy.png" alt="userdummy"/>
            <span class="username">Username Username</span>
            <span>
                <a class="glyphicon glyphicon-cog" href="#/settings"></a>
            </span>
        </div>
    </div>
</div>

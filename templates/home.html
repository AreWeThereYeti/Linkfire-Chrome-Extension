<div>
    <div ng-class="{blur : blur}">
        <div class="imagecontainer">
            <div class="copied-container" ng-show="autoCopy && fetching == false">
                <span class="copied" >Copied to clipboard</span>
            </div>
            <div class="image-overlay">
                <img class="top" ng-src='{{imgThumb}}' alt="top_img" ng-cloak>
            </div>
        </div>

        <div class="layout-default">
            <div class="onCreatedlink">
                <div class="url-thumbnail"></div>
                <div class="url-data">
                    <span ng-class="{load : fetching}"></span>
                    <p>{{title}}</p>
                    <p>{{description}}</p>
                </div>
                <div class="new-link">
                    <span class="link">{{newLink}}</span>
                    <button class="copy-link" ng-click="copyToClipboard(newLink)" ng-disabled="fetching" ng-show="!autoCopy" ng-cloak>Copy</button>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div class="list-items">
            <img class="inlineblock" ng-src="{{firstLinkImage}}" alt="list image"/>
            <div class="inlineblock list-text-container">
                <div class="list-text">
                  <span ng-class="{load : !firstLink}"></span>
                  <span class="link">{{firstLink}}</span>
                  <button class="copy-link" ng-click="copyToClipboard(firstLink)">Copy</button>
                </div>
                <div class="info">
                    <span class="clicks">
                        {{firstLinkClick}} clicks
                    </span>
                    <span class="shares">
                        {{firstLinkShares}} shares
                    </span>
                </div>
            </div>
        </div>
        <div class="list-items">
            <img class="inlineblock list-image" ng-src="{{secondLinkImage}}" alt="list image"/>
            <div class="inlineblock list-text-container">
                <div class="list-text">
                    <span ng-class="{load : !secondLink}"></span>
                    <span class="link">{{secondLink}}</span>
                    <button class="copy-link" ng-click="copyToClipboard(secondLink)">Copy</button>
                </div>
                <div class="info">
                    <span class="clicks">
                        {{secondLinkClick}} clicks
                    </span>
                    <span class="shares">
                        {{secondLinkShares}} shares
                    </span>
                </div>
            </div>
        </div>
        <div class="line"></div>
        <div id="actionbar">
    </div>
        <div>
            <img class="userimage" ng-src='{{userImage}}' alt="userdummy" ng-cloak/>
            <span class="username">{{user}}</span>
            <span>
                <a class="glyphicon glyphicon-cog" ng-click="showSettings = true"></a>
            </span>
        </div>
    </div>
    <div class="settings" ng-controller="SettingsCtrl" ng-show="showSettings" >
        <div class="settings_inner">
            <div class="container">
                <a class="glyphicon close glyphicon-remove" ng-click="storeChanges()"></a>
                <h1>Settings</h1>
                <div class="customize-auto">
                    <form ng-submit="save()">
                        <input id="auto-copy" class="css-checkbox" name="checkbox" type="checkbox" ng-model="copy" value="false"/>
                        <label for="auto-copy" class="css-label"></label>
                        <span>Copy new url to clipboard automatically</span>
                    </form>
                </div>
                <div class="user-info">
                    <span class="glyphicon glyphicon-cog"></span>
                    <span class="loggedinas">Signed in as: {{userEmail}}</span>
                    <a class="sign-out" ng-click="signOut() && showSettings == false" >Sign out</a>
                </div>
            </div>
        </div>
    </div>

</div>

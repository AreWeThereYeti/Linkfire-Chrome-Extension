<div class="user-login" ng-show="true">
    <h1>Login</h1>
	<form ng-submit="send(user)">
	  <input type="text" ng-model="user.email" placeholder="Enter email" />
	  <input type="password" ng-model="user.password" placeholder="Enter password" />
	  <input type="submit" value="Login" />
	</form>
	<a href="" ng-click= "goToLinkfire()">don't have a Linkfire account yet?</a> 
</div>

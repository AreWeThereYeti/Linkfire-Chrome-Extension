<!doctype html>

<html>

<head>


</head>

<body>
	<div class="settings-container">
		<h1>Settings</h1>
		
		<h3>Customize you Linkfire extension:</h3>
		<div class="auto-url-setting">
			<p>Create a shortlink from current url automatically</p>
			<input id="autoUrlSetting" class="checkbox" type="checkbox">
			<label class="setting label checkbox" for="autoUrlSetting">Enable</label>
		</div>
		<div class="auto-copy-setting">
			<p>Automatically copy the created shortlink to your clipboard</p>
			<input id="autoCopySetting" class="checkbox" type="checkbox">
			<label class="setting label checkbox" for="autoCopySetting">Enable</label>
		</div>
		<div id="status"></div>
		<button id="save">Save</button>		
	</div>
	<script src="options.js"></script>

</body>

</html>
